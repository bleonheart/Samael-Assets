<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Slideshow</title>
    <style>
        * {
            box-sizing: border-box
        }

        :root {
            --ui-bg: rgba(0, 0, 0, .6);
            --ui-pad: .5rem;
            --ui-radius: .5rem
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif
        }

        .viewer {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center
        }

        .viewer img {
            max-width: 100vw;
            max-height: 100vh;
            display: block
        }

        .overlay {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 5.5rem;
            display: flex;
            gap: .5rem;
            align-items: center;
            background: var(--ui-bg);
            padding: var(--ui-pad) .75rem;
            border-radius: var(--ui-radius);
            backdrop-filter: saturate(140%) blur(4px)
        }

        #counter {
            opacity: .9
        }

        #caption {
            max-width: min(80vw, 960px);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        .controls {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 1rem;
            display: flex;
            gap: .5rem;
            align-items: center;
            background: var(--ui-bg);
            padding: .5rem;
            border-radius: var(--ui-radius);
            backdrop-filter: saturate(140%) blur(4px)
        }

        .controls button {
            appearance: none;
            border: 0;
            background: #fff;
            color: #000;
            border-radius: .35rem;
            padding: .5rem .75rem;
            font-weight: 600;
            cursor: pointer
        }

        .controls button[aria-pressed="true"] {
            outline: 2px solid #fff;
            background: #000;
            color: #fff
        }

        .controls input[type="number"] {
            width: 6rem;
            padding: .45rem .5rem;
            border-radius: .35rem;
            border: 0
        }

        #folders {
            padding: .45rem .5rem;
            border-radius: .35rem;
            border: 0;
            max-width: 40vw
        }

        #thumbs {
            position: fixed;
            left: 0;
            right: 0;
            top: .75rem;
            display: flex;
            gap: .5rem;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0 .75rem
        }

        #thumbs .thumb {
            border: 0;
            background: transparent;
            padding: 0;
            cursor: pointer;
            outline-offset: 2px
        }

        #thumbs .thumb img {
            height: 56px;
            max-width: 100px;
            object-fit: contain;
            background: #111;
            border: 1px solid #222;
            border-radius: .35rem;
            padding: .25rem
        }

        .message {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            padding: 2rem;
            text-align: center
        }

        .hidden {
            display: none
        }

        @media (max-width:640px) {
            .overlay {
                bottom: 6.5rem
            }

            #thumbs .thumb img {
                height: 44px;
                max-width: 80px
            }
        }
    </style>
</head>

<body>
    <div id="thumbs"></div>
    <div class="viewer">
        <img id="slide" alt="">
    </div>
    <div class="overlay">
        <span id="counter"></span>

    </div>
    <div id="msg" class="message hidden"></div>
